<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
<style>
body {margin: 0;}

ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  text-align: center;
  display: flex;
  justify-content: center;
}

ul.topnav li {float: left;}

ul.topnav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul.topnav li a:hover:not(.active) {background-color: #111;}

ul.topnav li a.active {background-color: #1a73e8;}

ul.topnav li.right {float: right;}

@media screen and (max-width: 600px) {
  ul.topnav li.right, 
  ul.topnav li {float: none;}
}
</style>
</head>
<body>

<ul class="topnav">
  <li><a class="active" href="#" id="home" onclick="tabChange(this)">Home</a></li>
  <li><a href="#" id="data" onclick="tabChange(this)">My Data</a></li>
  <li><a href="#" id="setup" onclick="tabChange(this)">Bookmarklets</a></li>
</ul>

<div style="padding:0 16px;">
  <div id="homeC">home</div>
  <div id="dataC" style="display:none">data</div>
  <div id="setupC" style="display:none">
    <p>Drag these buttons into your bookmarks bar:</p>
<a href='javascript:void(window.open("https://sync-js.pages.dev/backup?fromURL=" + encodeURI(location.href) + "&data=" + btoa(JSON.stringify(localStorage)).replaceAll("+","%2B")))'><button>Back up to sync.js</button></a>
<a href='javascript:void(window.open("https://sync-js.pages.dev/get?url=" + location.href));'><button>Get sync.js Data</button></a>
<a href='javascript:var sjsSYSjson = JSON.parse(prompt("Paste Data:"));Object.keys(sjsSYSjson).forEach(function (k) {localStorage.setItem(k,sjsSYSjson[k])})'><button>Restore from sync.js</button></a>
  </div>
</div>
<script>
var currentTab = "home";
function tabChange(tab) {
  tab.classList = "active";
  var tabid = tab.id
  document.getElementById(tabid + "C").style.display = "block";
  document.getElementById(currentTab + "C").style.display = "none";
  document.getElementById(currentTab).classList = "";
  currentTab = tabid
}
</script>
</body>
</html>
